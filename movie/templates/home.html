<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <form action="" method="GET" class="mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="searchMovie" class="col-form-label">Search for Movie:</label>
                </div>
                <div class="col">
                    <input type="text" name="searchMovie" id="searchMovie" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <p class="text-center">
            Searching for <strong>
                {% if searchTerm %}
                {{ searchTerm }}
                {% else %}
                all movies
                {% endif %}
            </strong>
        </p>

        <!-- Grid de pelÃ­culas -->
        <div class="row justify-content-center g-4">
            {% for movie in movies %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="Movie Poster"
                        style="height: 350px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" target="_blank" class="btn btn-outline-primary mt-auto">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
